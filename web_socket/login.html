<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        form {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            letter-spacing: 1px;
        }
        label {
            margin-bottom: 0.25rem;
            color: #444;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #66a6ff;
            outline: none;
        }
        button[type="submit"] {
            margin-top: 1rem;
            padding: 0.75rem;
            background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
        }
    </style>
</head>
<body>
    <form>
        <h2>Login</h2>
        <label for="email">Username:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you can add your login logic, e.g., sending the data to a server
            console.log('email:', email);
            console.log('Password:', password);

            try{
            let response = await fetch('http://localhost:3333/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if(!response.ok || response.status !== 200){
                console.error('Login failed');
                return;
            }
            else{
                let data = await response.json();
                console.log('Login successful:', data);
                localStorage.setItem("user", data.user);
                window.location.href = 'index.html'; // Redirect to dashboard or another page
            }
        } catch(err) {
            console.error('Error during login:', err);
            alert('Login failed. Please try again.');
        }

        });
    </script>
</body>
</html>
